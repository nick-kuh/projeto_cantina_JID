<!-- escolher_local.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Levar para:</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ESSENCIAL para layout mobile -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #ffcc00 url('/static/imagens/fundo.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 100px;
        }

        .header {
            width: 100%;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .header img {
            height: 80px;
        }

        .title {
            font-size: 28px;
            font-weight: 400;
        }

        .container {
            margin-top: 120px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            background: rgba(255, 204, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 22px;
        }

        .opcoes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .opcao {
            background: #fff;
            border-radius: 20px;
            border: 3px solid black;
            width: 120px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .opcao:hover {
            transform: scale(1.05);
        }

        .opcao.selected {
            /* border-color: green; */
            background-color: rgb(0, 161, 0);
            color: white;
        }

        .botao {
            width: 100%;
            padding: 14px 0;
            border-radius: 20px;
            background-color: black;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .botao:hover {
            background-color: #333;
        }

        .modal {
            display: none; /* Escondido por padr√£o */
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px 30px;
            border-radius: 15px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            margin-bottom: 10px;
            color: red;
        }

        .modal-content button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: black;
            color: white;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="/static/imagens/LOGO-BRANCA-JID-2.png" alt="Logo">
        <div class="title">Cantina JID</div>
        <img src="/static/imagens/LOGO-BRANCA-JID-2.png" alt="Logo">
    </div>

    <div class="container">
        <h2>Levar para:</h2>
        <div class="opcoes">
            <div class="opcao" onclick="selecionarOpcao('Viagem')" id="opcao-viagem">
                <img src="/static/imagens/carro.png" width="80">
                <span>Viagem</span>
            </div>
            <div class="opcao" onclick="selecionarOpcao('Local')" id="opcao-local">
                <img src="/static/imagens/igreja.png" width="50">
                <span>Local</span>
            </div>
        </div>
            <form id="formEscolha">
                {% csrf_token %}
                <input type="hidden" name="tipo_consumo" id="tipo_consumo">
                <div style="margin-bottom: 20px; text-align: left;">
                    <label for="observacoes" style="font-weight: 600; display: block; margin-bottom: 8px;">Observa√ß√µes:</label>
                    <textarea id="observacoes" name="observacoes" rows="4" placeholder="Se quiser deixar um recado ou observa√ß√£o, fica √† vontade (mas n√£o √© obrigat√≥rio, t√°?) üòÑ" style="width: 100%; padding: 10px; border-radius: 10px; border: 2px solid #000; resize: none;"></textarea>
                </div>
                <button type="submit" class="botao">Enviar</button>
            </form>

            <div id="modalErro" class="modal">
                <div class="modal-content">
                    <h2>Erro ao validar o pedido</h2>
                    <p>Parece que o pedido j√° foi finalizado ou n√£o existe.</p>
                    <button onclick="refazerPedido()">Fazer novo pedido</button>
                    <button onclick="fecharMensagem()">Fechar a mensagem</button>
                </div>
            </div>
        </div>

        <script>
            let selecionado = null;
        
            function selecionarOpcao(opcao) {
                document.getElementById("tipo_consumo").value = opcao.toLowerCase(); // <-- aqui!
                document.querySelectorAll('.opcao').forEach(div => div.classList.remove("selected"));
                document.getElementById("opcao-" + opcao.toLowerCase()).classList.add("selected");
            }
        
            document.getElementById("formEscolha").addEventListener("submit", function(event) {
                event.preventDefault();

                const tipo_consumo = document.getElementById("tipo_consumo").value;
                const observacoes = document.getElementById("observacoes").value;
                if (!tipo_consumo) {
                    alert("Por favor, selecione uma op√ß√£o.");
                    return;
                }

                const pedidoData = JSON.parse(localStorage.getItem("pedidoData"));
                if (!pedidoData || !pedidoData.cliente_id) {
                    // alert("Erro ao recuperar os dados do cliente. Parece que o pedido j√° foi finalizado ou n√£o existe.");
                    document.getElementById("modalErro").style.display = "flex";
                    return;
                }

                const formData = new FormData();
                formData.append("tipo_consumo", tipo_consumo);
                formData.append("observacoes", observacoes);
                formData.append("csrfmiddlewaretoken", document.querySelector('[name=csrfmiddlewaretoken]').value);

                fetch(`/pedido/${pedidoData.cliente_id}/escolher-local/`, {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.pedido_id) {
                        // localStorage.removeItem("pedidoData");
                        window.location.href = `/pedido/${data.pedido_id}/final/`;
                    } else {
                        alert("Erro ao salvar tipo de consumo.");
                    }
                })
                .catch(error => {
                    console.error("Erro ao salvar tipo de consumo:", error);
                    alert("Erro ao salvar tipo de consumo.");
                });
            });

            function refazerPedido() {
                window.location.href = `/`; // vai para inicio
            }

            function fecharMensagem() {
                print("/pedido/{data.pedido_id}/final/")
                window.location.href = `/pedido/${data.pedido_id}/final/`; // vai para final
                // document.getElementById("modalErro").style.display = "none";
            }

        </script>
    </body>
</html>

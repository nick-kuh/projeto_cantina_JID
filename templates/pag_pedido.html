<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantina</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: url('/static/imagens/fundo.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
        }

        .header img {
            height: 80px;
        }

        .title {
            font-size: 28px;
            font-weight: 400;
        }

        .container {
            margin-top: 50px;
            background: #fcecd5;
            padding: 20px;
            border-radius: 20px;
            border: 3px solid black;
            width: 80%;
            max-width: 800px;
        }

        .order-header {
            background: black;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 20px;
            border-radius: 15px;
        }

        .order-content {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .order-box {
            background: #faebd7;
            padding: 15px;
            border-radius: 15px;
            width: 48%;
            font-size: 18px;
            border: 2px solid black;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .btn {
            width: 48%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .edit {
            background: rgba(255, 204, 0, 0.9);
            border: 2px solid black;
        }

        .edit:hover {
            background: rgba(255, 204, 0, 1);
            transform: scale(1.05);
        }

        .back {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, background-color 0.3s;
        }

        .back:hover {
            background-color: darkgreen;
            transform: scale(1.05);
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        /* Caixa de seleção de quantidade */
        .quantity {
            display: flex;
            align-items: center;
            background: white;
            padding: 5px;
            border-radius: 20px;
            border: 2px solid black;
            font-size: 18px;
        }

        .quantity button {
            background-color: black;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }

        .quantity button:hover {
            transform: scale(1.1);
            background-color: #333;
        }

        .quantity span {
            width: 40px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/static/imagens/LOGO-BRANCA-JID-2.png" alt="Logo">
        <div class="title">Cantina</div>
        <img src="/static/imagens/LOGO-BRANCA-JID-2.png" alt="Logo">
    </div>  

<!-- ! Depois fazer o mesmo esquema de varios itens -->

    <div class="container">
        <div class="order-header">Brenda</div>
        <div class="order-content">
            <div class="order-box">
                <div class="item">
                    <p>Pastel</p>
                    <div class="quantity">
                        <button onclick="changeQuantity('{{produto.nome}}', -1)">-</button>
                        <span id="{{produto.nome}}">0</span>
                        <button onclick="changeQuantity('{{produto.nome}}', 1)">+</button>
                    </div>
                </div>
        
                <!-- <p>Pastel <span class="quantity">(2)</span> <span class="quantity-buttons"><button class="btn-quantity" onclick="changeQuantity(this, -1)">−</button> <button class="btn-quantity" onclick="changeQuantity(this, 1)">+</button></span></p> -->
                <p>Bolo <span class="quantity">(1)</span> <span class="quantity-buttons"><button class="btn-quantity" onclick="changeQuantity(this, -1)">−</button> <button class="btn-quantity" onclick="changeQuantity(this, 1)">+</button></span></p>
                <p>Coca <span class="quantity">(1)</span> <span class="quantity-buttons"><button class="btn-quantity" onclick="changeQuantity(this, -1)">−</button> <button class="btn-quantity" onclick="changeQuantity(this, 1)">+</button></span></p>
                <p>Suco <span class="quantity">(1)</span> <span class="quantity-buttons"><button class="btn-quantity" onclick="changeQuantity(this, -1)">−</button> <button class="btn-quantity" onclick="changeQuantity(this, 1)">+</button></span></p>
            </div>
            <div class="order-box">
                <p>Observações observações observações observações</p>
                <p>observações observações observações observações</p>
            </div>
        </div>
        <div class="buttons">
            <button class="btn edit" onclick="toggleEditMode()">Editar</button>
            <button class="btn back">Voltar</button>
        </div>
    </div>

    <script>
        function toggleEditMode() {
            document.querySelectorAll('.quantity-buttons').forEach(buttons => {
                buttons.style.display = buttons.style.display === 'inline-flex' ? 'none' : 'inline-flex';
            });
        }

        function changeQuantity(button, amount) {
            let quantitySpan = button.parentElement.previousElementSibling;
            let currentQuantity = parseInt(quantitySpan.textContent.replace(/[^0-9]/g, ''));
            let newQuantity = Math.max(0, currentQuantity + amount);
            quantitySpan.textContent = `(${newQuantity})`;
        }
    </script>
</body>
</html>

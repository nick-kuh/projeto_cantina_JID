<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantina - Pedido</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: url('/static/imagens/fundo.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh; /* Ocupa toda a altura da tela */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Logo */
        .header img {
            height: 80px;
        }

        /* TÃ­tulo */
        .title {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            font-weight: 400;
        }


        .content {
            margin-top: 120px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            background:  #faebd7;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid black;
        }

        .pix-section {
            margin-top: 20px;
            background-color: black;
            color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .pix-key-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        #pixKey {
            font-weight: bold;
            font-size: 16px;
            background-color: #f1f1f1;
            color: black;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-right: 10px;
            user-select: all;
        }

        .copy-button {
            padding: 8px 12px;
            background-color: #28A745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;    
            transition: background-color 0.2s ease;
        }

        .copy-button:hover {
            background-color: rgb(1, 130, 1);
        }

        .copy-message {
            margin-top: 10px;
            color: green;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/static/imagens/LOGO-BRANCA-JID-2.png" alt="Logo">
        <div class="title">Cantina JID</div>
        <img src="/static/imagens/LOGO-BRANCA-JID-2.png" alt="Logo">
    </div>

    <!-- <div class="content">
        <h2>Foi Finalizado. 
            VÃ¡ para o Caixa confirmar</h2>
    </div> -->
    <div class="content">    
        {% if pedido.metodo_pagamento == 'PIX' %}
        <h2>Cola no caixa com o print do Pix e tÃ¡ feito âœ…</h2>
            <div class="pix-section">
                <h3>Pagamento via PIX</h3>
                <p>Manda ver no Pix com essa chave aqui ðŸ‘‡</p>

                <div class="pix-key-container">
                    <h4>CNPJ: </h4>
                    <span id="pixKey">33.064.756-0001/53</span>
                    <button onclick="copyPixKey()" class="copy-button">Copiar</button>
                </div>

                <p class="copy-message" id="copyMessage" style="display: none;">âœ… Chave copiada!</p>
            </div>
        {% else %}
            <h2>Fechou o pedido! Agora cola lÃ¡ no caixa pra pagar ðŸ˜Ž</h2>
        {% endif %}
    </div>

    <script>
        function copyPixKey() {
            const pixKey = document.getElementById("pixKey").innerText;
            navigator.clipboard.writeText(pixKey).then(function() {
                const msg = document.getElementById("copyMessage");
                msg.style.display = "block";
                setTimeout(() => {
                    msg.style.display = "none";
                }, 2000);
            }, function(err) {
                alert("Erro ao copiar a chave: ", err);
            });
        }
    </script>
    
</body>
</html>

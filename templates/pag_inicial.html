<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantina</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Remove margens e preenche a tela toda */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fundo da p치gina */
        body {
            height: 100vh;
            width: 100vw;
            background: url('/static/imagens/fundo.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Cabe칞alho fixo */
        .header {
            width: 100%;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Logo */
        .header img {
            height: 80px;
        }

        /* T칤tulo */
        .title {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            font-weight: 400;
        }

        /* Espa칞o extra abaixo do cabe칞alho */
        .content {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        /* Caixa do formul치rio */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 350px;
        }

        /* Campo de entrada */
        input {
            width: 100%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid black;
            margin-bottom: 10px;
            text-align: center;
            font-size: 16px;
        }

        /* Bot칚o */
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: black;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #333;
        }

        /* 游댳 Ajustes para telas menores (celulares) */
        @media (max-width: 600px) {
            .header {
                padding: 8px 15px;
            }

            .header img {
                height: 60px; /* Reduz o tamanho do logo */
            }

            .title {
                font-size: 22px; /* Reduz o tamanho do t칤tulo */
            }

            .container {
                width: 95%;
                max-width: 320px;
                padding: 12px;
            }

            input {
                font-size: 14px;
                padding: 8px;
            }

            .btn {
                font-size: 16px;
                padding: 8px;
            }
        }

    </style>
</head>
<body>

    <!-- Cabe칞alho fixo -->
    <div class="header">
        <img src="/static/imagens/LOGO-BRANCA-JID-2.png" alt="Logo">
        <div class="title">Cantina JID</div>
        <img src="/static/imagens/LOGO-BRANCA-JID-2.png" alt="Logo">
    </div>

    <!-- Conte칰do abaixo do cabe칞alho -->
    <div class="content">
        <form id="nameForm" class="container">
            <input type="text" id="nome" name="nome" placeholder="Nome">
            <button class="btn" type="submit">Continuar</button>
        </form>
    </div>

    <script>
        document.getElementById("nameForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o reload da p치gina
    
            let nome = document.getElementById("nome").value;
    
            fetch('/salvar_nome/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken') // Adiciona o token CSRF para seguran칞a
                },
                body: JSON.stringify({ nome: nome })
            })
            .then(response => response.json()) // Converte a resposta para JSON
            .then(data => {
                if (data.redirect_url) {
                    window.location.href = data.redirect_url; // Redireciona para a pr칩xima p치gina
                } else {
                    alert("Erro ao redirecionar: " + JSON.stringify(data)); // Exibe erro detalhado
                }
            })
            .catch(error => console.error('Erro:', error));
        });
    
        // Fun칞칚o para obter o CSRF Token do Django
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                let cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    let cookie = cookies[i].trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
